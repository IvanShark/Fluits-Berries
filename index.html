    <header class="header">
        <div class="header__inner">
          
            <div class="header__left">
                <div class="burger__menu">
                    <div class="burger__text">МЕНЮ</div>
                    <div class="burger"></div>
                </div>
                <div class="line"></div>
                <div class="header__num">
                    <div class="numbers">
                    <div class="num">
                        <p class="number">+7 (831) 291-07-07</p>
                        <p class="num__text">горячая линия</p>
                    </div>
                    <div class="num">
                        <p class="number">+7 (831) 291-31-31</p>
                        <p class="num__text">интернет-магазин</p>
                    </div>
                    </div>
                </div>
            </div>
            <div class="header__logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="header__right">
                <a class="loupe__link" href="#">
                    <svg class="loupe__svg">
                        <use xlink:href="#loupe"></use>
                    </svg>
                </a>
                <div class="line"></div>
                <div class="shop__card">
                    <a class="basket__link" href="#">
                        <svg class="basket__svg">
                            <use xlink:href="#basket"></use>
                        </svg>
                    </a>
                    <div class="basket__count">15</div>
                </div>
            </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="card">
                <div class="left__cards">
                    <a class="fruits__card">
                        <div class="card__text__fruit">
                            <h1 class="title__card">ФРУКТЫ</h1>
                            <p class="card__discript">Скидка 20% на турецкие фрукты</p>
                            <div class="btn__fruit">
                                <img class="btn__svg__fr" src="images/btn.svg" alt="">
                                <p class="watch__fruit">Смотреть</p>
                            </div>
                        </div>

                        <img class="fruits__image" src="images/fruits__img.png" alt="">
                    </a>

                    <a class="berries__card">
                        <div class="card__text__ber">
                            <h1 class="title__card">ЯГОДЫ</h1>
                            <p class="card__discript">Сезонные новинки</p>
                            <div class="btn__berries">
                                <img class="btn__svg__br" src="images/btn.svg" alt="">
                                <p class="watch__berries">Смотреть</p>
                                
                            </div>
                        </div>

                        <img class="berries__image" src="images/berries__img.png" alt="">
                        
                    </a>
                    <a class="juices__card">
                        <div class="card__text__juic">
                            <h1 class="title__card">СОКИ</h1>
                            <p class="card__discript">Новые вкусы</p>
                            
                            <div class="btn__juices">
                                <img class="btn__svg__jc" src="images/btn.svg" alt="">
                                <p class="watch__juices">Смотреть</p>
                            </div>
                        </div>

                        <img class="juices__image" src="images/juice__img.png" alt="">
                        
                    </a>
                </div>

                
                <a class="veg__card">
                    <div class="card__text__veg">
                        <h1 class="title__card">ОВОЩИ</h1>
                        <p class="card__discript">Горшочек свежей зелени в подарок при любой покупке</p>
                        
                        <div class="btn__veg">
                            <img class="btn__svg__veg" src="images/btn.svg" alt="">
                            <p class="watch__veg">Смотреть</p>
                        </div>

                        <img class="veg__image" src="images/veg__img.png" alt="">
                    </div>
                    

                </a>
                
                
                
                
            </div>
            
        </div>
    </main>
